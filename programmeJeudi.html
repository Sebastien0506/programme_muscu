<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <title>Exercices Lundi</title>
</head>
<body>
  <h1 class="text-white text-center my-4">Exercices Jeudi</h1>

  <div class="d-flex flex-wrap justify-content-center gap-4">
    <div class="card" style="width: 18rem;">
      <img src="../images/Jeudi/box jump.png" class="card-img-top" alt="Rowing barre" style="height: 200px; object-fit: cover;">
      <div class="card-body text-center">
        <h5 class="card-title">Box jump</h5>
        <p class="card-text">Travail les épaules, les abdos, les pecs et les jambes</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="../images/Jeudi/fente marché.png" class="card-img-top" alt="Développer militaire" style="height: 200px; object-fit: cover;">
      <div class="card-body text-center">
        <h5 class="card-title">Fente marché</h5>
        <p class="card-text">Travail les jambes.</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="../images/Jeudi/mollet.png" class="card-img-top" alt="Élévation latérale" style="height: 200px; object-fit: cover;">
      <div class="card-body text-center">
        <h5 class="card-title">Mollet</h5>
        <p class="card-text">Travail les mollets (peut se travailler avec une barre).</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="../images/Jeudi/soulever de terre jambe tendu.png" class="card-img-top" alt="Rowing haltère" style="height: 200px; object-fit: cover;">
      <div class="card-body text-center">
        <h5 class="card-title">Soulevé de terre</h5>
        <p class="card-text">Travail les jambes et fessier.</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="../images/Jeudi/squat.png" class="card-img-top" alt="Traction" style="height: 200px; object-fit: cover;">
      <div class="card-body text-center">
        <h5 class="card-title">Squat</h5>
        <p class="card-text">Travail les jambes.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
